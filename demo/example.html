<pre><script type="text/javascript">   
var tangle = new Tangle (document.body, {
  initialize: function () {
    this.cookies = 3;
    this.calories_per_cookie = 50;
    this.calories = 150;
    this.calories_per_day = 2000;
    this.daily_percent = -1; 
  },
  update: function () {
    var scope = {cookies: this.cookies, calories_per_cookie: this.calories_per_cookie, calories: this.calories, calories_per_day: this.calories_per_day, daily_percent: this.daily_percent}   
    this.calories = math.evaluate("calories_per_cookie*cookies", scope);
    this.daily_percent = math.evaluate("calories/calories_per_day", scope);
  }  
});
